AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31

Parameters:
  TablePrefix:
    Type: String
  PointInTimeRecovery:
    Type: Number
    AllowedValues: [1, 0]
  DeletionProtection:
    Type: Number
    AllowedValues: [1, 0]

Conditions:
  PointInTimeRecoveryEnabled: !Equals [1, !Ref PointInTimeRecovery]
  DeletionProtectionEnabled: !Equals [1, !Ref DeletionProtection]

Resources:
  RestoreFromBackupVaultRole: # A role that allows the service to restore from AWS backup vault
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service: "backup.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: "RestoreBackupPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "backup:StartBackupJob"
                  - "dynamodb:RestoreTableFromAwsBackup"
                Resource: "*"

  AccountActivityTable:
    Type: "AWS::DynamoDB::Table"
    Properties:
      AttributeDefinitions:
        - AttributeName: "createdAt"
          AttributeType: "N"
        - AttributeName: "settleAt"
          AttributeType: "N"
        - AttributeName: "status"
          AttributeType: "S"
        - AttributeName: "user"
          AttributeType: "S"
      BillingMode: "PAY_PER_REQUEST"
      TableName: !Join ["_", [!Ref TablePrefix, "AccountActivity"]]
      DeletionProtectionEnabled: !If [DeletionProtectionEnabled, true, false]
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: !If [PointInTimeRecoveryEnabled, true, false]
      KeySchema:
        - AttributeName: "user"
          KeyType: "HASH"
        - AttributeName: "createdAt"
          KeyType: "RANGE"
      GlobalSecondaryIndexes:
        - IndexName: "indexByStatus_settleAt__onlyPK"
          KeySchema:
            - AttributeName: "status"
              KeyType: "HASH"
            - AttributeName: "settleAt"
              KeyType: "RANGE"
          Projection:
            ProjectionType: "KEYS_ONLY"

