Outputs:
  UnprotectedAPIs:
    Description: API UnprotectedAPIs endpoint URL for DEV stage for Hello World function
    Value: !Sub "https://${UnprotectedAPIs}.execute-api.${AWS::Region}.amazonaws.com/${Stage}/echo"
  ProtectedAPIs:
    Description: API UnprotectedAPIs endpoint URL for DEV stage for Hello World function
    Value: !Sub "https://${ProtectedAPIs}.execute-api.${AWS::Region}.amazonaws.com/${Stage}/echo"
