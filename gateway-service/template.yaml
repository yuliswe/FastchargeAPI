AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: >
  gateway-service

  Sample SAM Template for gateway-service

Parameters:
  Stage:
    Type: String
    Default: DEV

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 5
    MemorySize: 128

Resources:
  GenerateCertificate: # Creates a valid certificate for the HTTP API endpoint under the custom domain 
    Type: AWS::CertificateManager::Certificate
    Properties: 
      DomainName: "*.fastchargeapi.com"
      ValidationMethod: DNS
      DomainValidationOptions:
      - DomainName: !Ref "*.fastchargeapi.com"
        HostedZoneId: Z0358815GI2I8U5CTHXW

  UnprotectedAPIs:
    Type: AWS::Serverless::Api
    Properties:
      Domain:
        DomainName: "*.fastchargeapi.com"
        CertificateArn: !Ref GenerateCertificate.Arn
        Route53:
          HostedZoneId: Z0358815GI2I8U5CTHXW

      StageName: !Ref Stage
      MethodSettings:
        - LoggingLevel: ERROR
          MetricsEnabled: True
          ResourcePath: "/*" # allows for logging on any resource
          HttpMethod: "*" # allows for logging on any method
      Auth:
        ApiKeyRequired: false

  GatewayFunction:
    Type: AWS::Serverless::Function # More info about Function Resource: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#awsserverlessfunction
    Metadata:
      BuildMethod: go1.x
    Properties:
      CodeUri: ./app
      Handler: bootstrap
      Runtime: provided.al2
      Architectures:
        - arm64
      Events:
        ANY:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId: !Ref UnprotectedAPIs

      Environment: # More info about Env Vars: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#environment-object
        Variables:
          DEV: 1

Outputs:
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  GatewayAPI:
    Description: "API Gateway endpoint URL for Prod environment for First Function"
    Value: !Sub "https://${UnprotectedAPIs}.execute-api.${AWS::Region}.amazonaws.com/${Stage}"
  GatewayFunction:
    Description: "First Lambda Function ARN"
    Value: !GetAtt GatewayFunction.Arn
  GatewayFunctionIamRole:
    Description: "Implicit IAM Role created for Hello World function"
    Value: !GetAtt GatewayFunctionRole.Arn
